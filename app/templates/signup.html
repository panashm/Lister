{% extends "baseOther.html" %}
{% block content %}
    <body class="login">
            <div class="col-xs-12 center">
                <form class="form-signin" method="POST" action="" style="text-align: center;">
                    {{ form.csrf_token }}
                    <p style="color:red">{% if message %}
                        {{ message }}
                    {% endif %}</p>
                    <h3 class="form-signin-heading text-muted titleLister">Create Account</h3><br>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="text" id="inputUser" name = "username" class="form-control" placeholder="Username" required autofocus>
                    
                    <br/>
                    <input type="text" id="inputEmail" name = "email" class="form-control" placeholder="Email" required autofocus>
                    
                          <!--<input type=hidden value="{{ next or '' }}" name=next>-->
                    <input type=hidden value="{{ next or '' }}" name=next>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <br><input type="password" name="password"  id="inputPassword" class="form-control" placeholder="Password" required>
                    <br><button class="btn btn-lg btn-primary btn-block" name="login" value="Login" type="submit">Register</button><br/>
                </form>
            </div>
    </body>
{% endblock %}
